# Deploy React app to AWS Elastic Beanstalk
env:
  AWS_REGION: us-east-1 # Change to your region
  EBS_ENV_NAME: katip-otomasyonu-fe-env # Change to your EBS environment name
  EBS_APP_NAME: katip-otomasyonu-fe # Change to your EBS application name

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Zip build folder
        run: zip -r build.zip build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to Elastic Beanstalk
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name $EBS_APP_NAME \
            --version-label $GITHUB_SHA \
            --source-bundle S3Bucket=$EBS_APP_NAME,S3Key=build.zip
          aws elasticbeanstalk update-environment \
            --environment-name $EBS_ENV_NAME \
            --version-label $GITHUB_SHA
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          EBS_ENV_NAME: ${{ env.EBS_ENV_NAME }}
          EBS_APP_NAME: ${{ env.EBS_APP_NAME }}
